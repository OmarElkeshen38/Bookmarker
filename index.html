<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookmarker</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="home">
            <div class="container">
                <div class="heading">
                    <h2 class="my-4 text-black fw-bold">Bookmarker</h2>
                    <hr>
                </div>
                <div class="form mx-auto p-4 my-4 rounded-3">
                    <p class="fs-3 text-center">Bookmark your favorite sites</p>
                    <label for="siteName" class="fs-5">Site Name</label>
                    <input type="text" name="siteName" class="form-control" id="siteName" placeholder="ex : faceBook">
                    <div id="nameAlert" class="alert alert-warning p-2 mt-2 d-none">website name should be valid</div>
                    <label for="siteUrl" class="mt-3 fs-5">Site URL</label>
                    <input type="text" name="siteUrl" class="form-control" id="siteUrl"
                        placeholder="ex : https://www.facebook.com/">
                    <div id="urlAlert" class="alert alert-warning p-2 mt-2 d-none">website url should be valid</div>
                    <button id="addBtn" onclick="addSite()" disabled class="btn btn-danger mt-3 px-4">Submit</button>
                </div>
                <div class="result mx-auto my-4 rounded-3" id="theSiteSave">
            
                </div>
            </div>
        </section>
        <div class="credit mt-5 bottom-0 fixed-bottom">
            &copy; copyright @ 2023 by Omar Elkeshen | all rights reseved!
        </div>
        <script src="javascript/bootstrap.bundle.min.js"></script>
        <script src="javascript/main.js"></script>
    </body>
</html>
